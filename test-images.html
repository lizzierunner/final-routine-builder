<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - L'Oréal Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            text-align: center;
            width: 200px;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background: #fafafa;
            border: 1px solid #ddd;
        }
        .broken {
            background: #fee;
            border-color: #f00;
        }
        h3 {
            font-size: 12px;
            margin: 10px 0 5px;
        }
        .url {
            font-size: 9px;
            color: #666;
            word-break: break-all;
        }
        .status {
            font-weight: bold;
            margin-top: 5px;
        }
        .status.ok {
            color: green;
        }
        .status.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>L'Oréal Product Images Test</h1>
    <p>Testing all product images from products.json...</p>
    <div id="results"></div>

    <script>
        // Load products.json and test each image
        fetch('products.json')
            .then(res => res.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                
                data.products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    
                    const img = document.createElement('img');
                    img.src = product.image;
                    img.alt = product.name;
                    
                    const title = document.createElement('h3');
                    title.textContent = `${product.id}. ${product.brand} ${product.name}`;
                    
                    const url = document.createElement('div');
                    url.className = 'url';
                    url.textContent = product.image;
                    
                    const status = document.createElement('div');
                    status.className = 'status';
                    status.textContent = 'Loading...';
                    
                    img.onload = () => {
                        status.textContent = '✓ OK';
                        status.className = 'status ok';
                    };
                    
                    img.onerror = () => {
                        status.textContent = '✗ BROKEN';
                        status.className = 'status error';
                        img.className = 'broken';
                    };
                    
                    productDiv.appendChild(img);
                    productDiv.appendChild(title);
                    productDiv.appendChild(url);
                    productDiv.appendChild(status);
                    resultsDiv.appendChild(productDiv);
                });
            })
            .catch(err => {
                console.error('Error loading products:', err);
                document.getElementById('results').innerHTML = '<p style="color: red;">Error loading products.json</p>';
            });
    </script>
</body>
</html>
